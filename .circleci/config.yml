version: 2.1

orbs:
  # This uses the iOS Orb located at https://github.com/wordpress-mobile/circleci-orbs
  ios: wordpress-mobile/ios@0.0.17

workflows:
  test_and_validate:
    jobs:
      - ios/test:
          name: Unit Tests
          workspace: WordPressUI.xcworkspace
          scheme: WordPressUI
          device: iPhone XS
          ios-version: "12.1"
          bundle-install: false
          pod-install: false
      - ios/test:
          name: UI Tests
          workspace: WordPressUI.xcworkspace
          scheme: Example
          device: iPhone XS
          ios-version: "12.1"
          bundle-install: false
          pod-install: false
      - ios/validate-podspec:
          name: Validate Podspec
          podspec-path: WordPressUI.podspec
